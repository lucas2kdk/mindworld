{% extends 'base/base.html' %}

{% block title %}Mindworld - Login{% endblock %}

{% block content %}
<div class="min-h-screen flex flex-col justify-center items-center">
    <div class="max-w-md w-full p-8 bg-gray-800 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-4 text-yellow-400">Login</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-sm font-semibold mb-2">Username</label>
                <input type="username" id="username" name="username" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-gray-300 focus:outline-none focus:ring focus:ring-blue-400" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-gray-300 focus:outline-none focus:ring focus:ring-blue-400" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200">Login</button>
        </form>
        <p class="text-sm mt-4">Don't have an account? <a href="{% url 'user_signup' %}" class="text-blue-400 hover:underline">Register</a></p>
    </div>
</div>
{% endblock %}
