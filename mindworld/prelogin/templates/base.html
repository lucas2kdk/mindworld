<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body, html {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #111827; /* dark blue background */
            color: #f9fafb;
        }
        a {
            color: #93c5fd; /* soft blue */
        }
        a:hover {
            background-color: #1f2937; /* dark background on hover */
            color: #f9fafb;
        }
        .button {
            background-color: #3B82F6; /* vibrant blue */
            color: white;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
        }
        .button:hover {
            background-color: #2563EB; /* darker blue on hover */
        }
    </style>
</head>
<body>
    <nav class="bg-gray-900 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-xl font-bold">Mindworld</a>
            <div>
                <ul class="flex space-x-4">
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'dashboard' %}" class="button">Dashboard</a></li>
                        <li><a href="{% url 'logout' %}" class="button">Logout</a></li>
                    {% else %}
                        <li><a href="{% url 'register' %}" class="button">Register</a></li>
                        <li><a href="{% url 'login' %}" class="button">Login</a></li>
                        <li><a href="#" class="button">About</a></li>
                        <li><a href="#" class="button">Contact</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js.bootstrap.min.js"></script>
</body>
</html>
