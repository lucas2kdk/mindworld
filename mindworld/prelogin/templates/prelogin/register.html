{% extends 'base.html' %}

{% block title %}Registration Page{% endblock %}

{% block content %}
    <div class="max-w-lg mx-auto mt-10 p-6 bg-gray-800 rounded-lg shadow-xl">
        <h1 class="text-2xl font-bold mb-4">Registration Form</h1>
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            <div class="mb-4">
                <label for="{{ registerform.username.id_for_label }}" class="block text-gray-300">Username:</label>
                {{ registerform.username }}
            </div>
            <div class="mb-4">
                <label for="{{ registerform.email.id_for_label }}" class="block text-gray-300">Email:</label>
                {{ registerform.email }}
            </div>
            <div class="mb-4">
                <label for="{{ registerform.password1.id_for_label }}" class="block text-gray-300">Password:</label>
                {{ registerform.password1 }}
            </div>
            <div class="mb-4">
                <label for="{{ registerform.password2.id_for_label }}" class="block text-gray-300">Confirm Password:</label>
                {{ registerform.password2 }}
            </div>
            <button type="submit" class="button w-full">Register</button>
        </form>
    </div>
{% endblock %}
