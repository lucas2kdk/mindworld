{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="max-w-sm mx-auto mt-10 p-6 bg-gray-800 rounded-lg shadow-xl">
        <h1 class="text-2xl font-bold mb-4">Login Here</h1>
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-300">Username:</label>
                <input type="text" id="username" name="username" class="form-input mt-1 block w-full rounded-md bg-gray-700 border-transparent focus:border-gray-500 focus:bg-gray-700 focus:ring-0">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-300">Password:</label>
                <input type="password" id="password" name="password" class="form-input mt-1 block w-full rounded-md bg-gray-700 border-transparent focus:border-gray-500 focus:bg-gray-700 focus:ring-0">
            </div>
            <button type="submit" class="button w-full">Login</button>
        </form>
    </div>
{% endblock %}
